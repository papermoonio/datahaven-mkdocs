# Site configurations
site_name: DataHaven Docs
site_url: https://docs.datahaven.xyz/ # The URL where your docs will be hosted
home_url: https://datahaven.xyz/ # The URL for the home button in the top left
site_dir: /var/www/datahaven-docs-static
docs_dir: datahaven-docs
copyright: Â© 2025 DataHaven. All Rights Reserved.
exclude_docs: |
   README.md
   LICENSE.md

# Extra CSS files
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/terminal.css
  - assets/stylesheets/timeline-neotori.css

# Theme configuration
theme:
  name: material
  custom_dir: material-overrides
  favicon: assets/images/datahaven-favicon.png
  logo_light: assets/images/datahaven-logo-light.png
  logo_dark: assets/images/datahaven-logo-dark.png
  font:
    text: Saans
  features:
    - navigation.sections # Render top-level sections as groups in the sidebar
    - content.code.copy
  icon:
    admonition:
      code: material/code-not-equal-variant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: custom-light
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: custom-dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - meta
  - neoteroi.timeline
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: True
      line_spans: __span
      pygments_lang_class: True
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      base_path: datahaven-docs/.snippets
      url_download: True
      dedent_subsections: True
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: True
  - toc:
      permalink: True
      title: Sections

# Plugins
plugins:
  - search
  - awesome-nav
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      exclude:
        - node_modules/*
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
  - macros:
      include_yaml:
        - datahaven-docs/variables.yml

# Build validation settings
validation:
  absolute_links: ignore
  unrecognized_links: ignore

# Extra configuration
extra:
